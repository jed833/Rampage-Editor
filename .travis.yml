language: cpp
compiler:
    - gcc

before_install:
    - sudo apt-get update
    - sudo apt-add-repository ppa:ubuntu-sdk-team/ppa --force --yes

install: 
    - sudo apt-get update
    - sudo apt-get install qtdeclarative5-dev

script:
    - qmake -o Makefile rampage.pro
    - make
    - make clean
